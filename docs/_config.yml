title: RubyLLM
description: One beautiful API for ChatGPT, Claude, Gemini, and more. Chat, images, embeddings, tools.
url: https://rubyllm.com
baseurl: /
remote_theme: just-the-docs/just-the-docs

# Collections for organizing content
collections:
  getting_started:
    permalink: "/:name/"
    output: true
  core_features:
    permalink: "/:name/"
    output: true
  advanced:
    permalink: "/:name/"
    output: true
  reference:
    permalink: "/:name/"
    output: true

# Configure Just the Docs collections
just_the_docs:
  collections:
    getting_started:
      name: Getting Started
      nav_fold: false
    core_features:
      name: Core Features
      nav_fold: false
    advanced:
      name: Advanced
      nav_fold: false
    reference:
      name: Reference
      nav_fold: false

# Set default layout for collections
defaults:
  - scope:
      path: ""
      type: "getting_started"
    values:
      layout: "default"
  - scope:
      path: ""
      type: "core_features"
    values:
      layout: "default"
  - scope:
      path: ""
      type: "advanced"
    values:
      layout: "default"
  - scope:
      path: ""
      type: "reference"
    values:
      layout: "default"

logo: "/assets/images/logotype.svg"
favicon_ico: "/assets/images/logo.svg"

twitter:
  username: paolino
  card: summary_large_image

search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10
  tokenizer_separator: /[\s/]+/
  rel_url: true
  button: false

nav_external_links:
  - title: GitHub
    url: https://github.com/crmne/ruby_llm
    hide_icon: false
  - title: Blog
    url: https://paolino.me
    hide_icon: false

last_edit_timestamp: true

enable_copy_code_button: true

heading_anchors: true

color_scheme: light

callouts:
  new:
    title: New
    color: green
  warning:
    title: Warning
    color: yellow
  note:
    title: Note
    color: blue

plugins:
  - jekyll-remote-theme
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-og-image
  - jekyll-redirect-from

og_image:
  output_dir: "assets/images/og"
  force: true
  collections:
    - pages
    - getting_started
    - core_features
    - advanced
    - reference
  image:
    path: "assets/images/logotype.jpg"
    width: 290
    height: 100
  domain: "rubyllm.com"
  header:
    prefix: "RubyLLM Docs: "
    font_family: "Plus Jakarta Sans, bold"
  content:
    font_family: "Inter, regular"
  metadata:
    fields:
      - description
  border_bottom:
    width: 20
    fill:
      - "#820C02"
      - "#A91401"
      - "#D51F06"
      - "#DE3F24"
      - "#EDA895"

# Model variables for documentation
# These are used throughout the docs to ensure consistency
# and make it easy to update model names in one place
models:
  # Default models for basic examples
  default_chat: "gpt-4.1-nano"
  default_embedding: "text-embedding-3-small"
  default_image: "gpt-image-1"

  # OpenAI models
  openai_latest: "gpt-5"
  openai_current: "gpt-4.1-nano"
  openai_vision: "gpt-4.1"
  openai_tools: "gpt-4.1"
  openai_mini: "gpt-4.1-mini"
  openai_audio: "gpt-4o-audio-preview"
  openai_legacy: "gpt-3.5-turbo" # schema unsupported
  openai_standard: "gpt-4.1"

  # Anthropic models
  anthropic_latest: "claude-sonnet-4-5"
  anthropic_current: "claude-sonnet-4-5"
  anthropic_newest: "claude-sonnet-4-5"
  anthropic_opus: "claude-opus-4"

  # Google models
  gemini_latest: "gemini-2.5-pro"
  gemini_current: "gemini-2.5-pro"
  gemini_current_latest: "gemini-2.5-pro"

  # Embedding models
  embedding_small: "text-embedding-3-small"
  embedding_large: "text-embedding-3-large"
  embedding_google: "text-embedding-004"

  # Image generation models
  image_openai: "gpt-image-1"
  image_dalle: "dall-e-3"
  image_google: "imagen-3.0-generate-002"

  # Local/Other models
  local_llama: "llama-3"

  # Model categories for different use cases
  best_for_code: "gpt-5"
  best_for_creative: "claude-sonnet-4-5"
  best_for_factual: "gemini-2.5-pro"
  best_for_vision: "gpt-4.1"
  best_for_audio: "gpt-4o-audio-preview"
  best_for_tools: "gpt-4.1"
  best_for_budget: "gemini-2.5-flash"
